<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels Admin â€“ Upload</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 420px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 0.75rem; font-weight: 500; }
    input[type="text"], input[type="password"], textarea, input[type="file"] { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    textarea { min-height: 80px; resize: vertical; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; background: #333; color: #fff; border: none; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 1rem; padding: 0.5rem; border-radius: 4px; }
    .msg.success { background: #d4edda; color: #155724; }
    .msg.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Upload Reel</h1>
  <form id="form">
    <label>Admin key</label>
    <input type="password" name="adminKey" id="adminKey" placeholder="X-Admin-Key value" required />
    <label>Title</label>
    <input type="text" name="title" id="title" required placeholder="Reel title" />
    <label>Description (optional)</label>
    <textarea name="description" id="description" placeholder="Short description"></textarea>
    <label>Audio file (MP3, WAV, M4A, etc.)</label>
    <input type="file" name="audio" id="audio" accept="audio/*" required />
    <button type="submit" id="submit">Upload</button>
  </form>
  <div id="msg" class="msg" style="display: none;"></div>

  <script>
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submit');

    function showMsg(text, isError) {
      msg.textContent = text;
      msg.className = 'msg ' + (isError ? 'error' : 'success');
      msg.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const key = document.getElementById('adminKey').value.trim();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const fileInput = document.getElementById('audio');
      if (!fileInput.files?.length) {
        showMsg('Please select an audio file.', true);
        return;
      }
      const file = fileInput.files[0];
      const fd = new FormData();
      fd.append('title', title);
      fd.append('description', description);
      fd.append('audio', file);

      submitBtn.disabled = true;
      msg.style.display = 'none';
      try {
        const res = await fetch('/reels/admin', {
          method: 'POST',
          headers: { 'X-Admin-Key': key },
          body: fd,
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          showMsg(data.message || res.statusText || 'Upload failed', true);
          return;
        }
        showMsg('Reel uploaded: ' + (data.title || data.id || 'OK'));
        form.reset();
      } catch (err) {
        showMsg(err.message || 'Network error', true);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
